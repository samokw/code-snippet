{{define "title"}}Create a New Snippet{{end}}
{{define "main"}}
<form action="/snippet/create" method="POST" class="bg-white rounded-lg shadow-lg p-6 w-3/4 mx-auto block">
    <div class="block">
        <label class="text-lg font-bold">Title:</label>
        <input  type="text" name="title" class="mt-3 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0" placeholder="">
    </div>
    <div class="block">
        <label class="text-lg font-bold" >Content:</label>
        <textarea name="content" class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0" rows="3"></textarea>
    </div>
    <div class="py-4 block">
        <label class="text-lg font-bold">Delete in:</label>
        <div class="flex flex-col space-y-2">
            <div>
                <input type="radio" name="expires" value="365" checked> One Year
            </div>
            <div>
                <input type="radio" name="expires" value="7"> One Week
            </div>
            <div>
                <input type="radio" name="expires" value="1"> One Day
            </div>
        </div>
    </div>
    <div class="flex justify-center">
        <button class="px-4 py-2 bg-blue-400 rounded-lg text-white" type="submit">Publish</button>
    </div>
</form>
{{end}}
